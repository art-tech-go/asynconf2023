<!DOCTYPE html>
<html>
<head>
    <title>Calcul Emprunt</title>
    <style>
        body {
            background-color: rgb(0, 255, 8);
            color: gray;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        form {
            background-color: rgb(0, 255, 8);
            color: gray;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            width: 50%;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: green;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Calculateur d'emprunt pour l'achat d'une voiture</h1>
    <form method="POST" onsubmit="return validateForm();">
        <div>
            <label for="type_véhicule">Type de véhicule :</label>
            <select name="type_véhicule" id="type_véhicule">
                <option value="none">Type de véhicule</option>
                <option value="Citadine">Citadine</option>
                <option value="Cabriolet">Cabriolet</option>
                <option value="Berline">Berline</option>
                <option value="SUV / 4x4">SUV / 4x4</option>
            </select>
        </div>

        <div>
            <label for="énergie">motorisation :</label>
            <select name="énergie" id="énergie">
                <option value="none">motorisation</option>
                <option value="Essence">Essence</option>
                <option value="Electrique">Electrique</option>
                <option value="Gaz">Gaz</option>
                <option value="Hybride">Hybride</option>
                <option value="Diesel">Diesel</option>
            </select>
        </div>

        <div>
            <label for="année_fabrication">Année de fabrication :</label>
            <select name="année_fabrication" id="année_fabrication">
                <!-- Include options for the year of manufacture -->
                <option value="none">Année de fabrication</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <!-- Add more years as needed -->
            </select>
        </div>

        <div>
            <label for="kilométrage">Kilométrage :</label>
            <select name="kilométrage" id="kilométrage">
                <!-- Include options for the mileage -->
                <option value="none">Kilométrage</option>
                <option value="0-10,000">0-10,000 km</option>
                <option value="10,000-20,000">10,000-20,000 km</option>
                <!-- Add more mileage ranges as needed -->
            </select>
        </div>

        <div>
            <label for="passagers">Nombre de passagers :</label>
            <select name="passagers" id="passagers">
                
                <option value="none">Nombre de passagers</option>
                <option value="1">1 passager</option>
                <option value="2">2 passagers</option>
                <option value="3">3 passagers</option>
                <option value="4">4 passagers</option>
                
            </select>
        </div>
        
        <div id="error-message" style="display: none;">Veuillez remplir tous les champs</div>
        
        <script>
            function validateForm() {
                var typeVehicule = document.getElementById("type_véhicule").value;
                var energie = document.getElementById("énergie").value;
                var anneeFabrication = document.getElementById("année_fabrication").value;
                var kilometrage = document.getElementById("kilométrage").value;
                var passagers = document.getElementById("passagers").value;
                
                if (typeVehicule === "none" || energie === "none" || anneeFabrication === "none" || kilometrage === "none" || passagers === "none") {
                    alert("Veuillez remplir tous les champs");
                    return false; // Prevent form submission
                }
                
                return true; // Submit the form if everything is valid
            }
        </script>

        <div>
            <input type="submit" value="Calculer">
            <p>by <em>art_tech_dev</em></p>
        </div>
    </form>

    {% if score_véhicule %}
    <div>
        <p>Score du véhicule: {{ score_véhicule }}</p>
        <p>Taux d'emprunt: {{ taux_emprunt }} %</p>
    </div>
    {% endif %}
</body>
</html>
